<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Word Scramble Game - Hard</title>
  <link rel="stylesheet" href="./assets/style_timerMode.css" />
</head>

<body>
  <header>
    <h1 class="gradient-heading">WELCOME TO WOrDsCrAmBLe</h1>
  </header>

  <section>
    <div class="top-bar">
    <nav>
        <a id="back">â¬… exit </a>
    </nav>
      <div class="countdown-container">
        <h2 id="countdown">2 minutes left</h2>
      </div>
    </div>

    <div class="card results">
      <h1>TIME CHALLENGE</h1>

      <div id="word"></div>
      <input
        type="text"
        id="guessField"
        class="guessField"
        placeholder="Unscramble here!" />

      <div id="message"></div>

      <div class="button-row">
        <button type="submit" id="submitGuess" class="btn-play">Submit</button>
        <button type="button" id="hint" class="btn-difficulty">Hint</button>
        <button type="button" id="skip" class="btn-difficulty">Skip</button>
      </div>

      <div id="result" class="result"></div>

      <button id="playAgain" style="display:none;">Play Again</button>
    </div>
  </section>

  <script src="./js/script_timerMode.js"></script>
</body>

</html>
