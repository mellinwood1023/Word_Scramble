<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Word Scramble Game - Easy</title>
  <link rel="stylesheet" href="./assets/style_hard.css" />
</head>

<body>
  <header>
    <h1 class="gradient-heading">WELCOME TO WOrDsCrAmBLe</h1>
  </header>

  <section>
    <div class="top-bar">
      <nav>
        <a id="back">‚¨Ö exit</a>
      </nav>
      <div class="countdown-container">
        <h2 id="countdown">30 seconds left</h2>
      </div>

      <div class="win-loss-container">
        <h2 class="wins">üèÜ<span id="win">0</span></h2>
        <h2 class="losses">‚ùå<span id="lose">0</span></h2>
      </div>
    </div>

    <div class="card results">
      <h1>LEVEL: EASY</h1>

      <div id="word"></div>
      <input
        type="text"
        id="guessField"
        class="guessField"
        placeholder="Unscramble here!" />

      <div id="message"></div>

      <div class="button-row">
        <button type="submit" id="submitGuess" class="btn-play">Submit</button>
        <button type="button" id="hint" class="btn-difficulty">Hint</button>
        <button type="button" id="reset" class="btn-difficulty">Reset</button>
      </div>

      <div id="result" class="result"></div>

      <button id="playAgain" style="display:none;">Play Again</button>
    </div>
  </section>

  <script src="./js/script_easy.js"></script>
</body>

</html>
